<ul class="items">
    <li 
        *ngFor="let item of items; let i = index"
        class="item"
        [class.item--active]="activeIndex === i">
        <a 
            (click)="selectItem(i)"
            class="item__label"
            [class.item__label--active]="activeIndex === i">
            <span class="item__label-text">
                {{item.title}}
            </span>
        </a>
        <ng-container *ngIf="activeIndex === i">
            <ng-template [ngTemplateOutlet]="item.template"></ng-template>
        </ng-container>
    </li>
</ul>
