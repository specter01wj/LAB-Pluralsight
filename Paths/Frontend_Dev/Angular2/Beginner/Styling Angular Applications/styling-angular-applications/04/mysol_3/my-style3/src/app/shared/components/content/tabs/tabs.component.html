<ul class="items">
    <li 
        *ngFor="let tab of tabs"
        class="item"
        [class.item--active]="tab.active">
        <a 
            (click)="selectTab(tab)"
            class="item__link"
            [class.item__link--active]="tab.active">
            {{tab.title}}
        </a>
    </li>
</ul>
<ng-content></ng-content>
