<ul class="items">
    <li 
        *ngFor="let pill of pills, let i = index"
        class="item"
        [ngClass]="{'item--selected': selectedPill === pill.label}">
        <a 
            (click)="togglePill(pill.label)"
            class="item__link"
            [ngClass]="{'item__link--selected': selectedPill === pill.label || !selectedPill && i === 0}">
            {{pill.label}}
        </a>
    </li>
</ul>
