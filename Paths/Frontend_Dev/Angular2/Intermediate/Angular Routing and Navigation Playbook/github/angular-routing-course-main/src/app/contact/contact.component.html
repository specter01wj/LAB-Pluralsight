<section class="main-content">
  <app-breadcrumbs route="Contact"/>
  <div class="contact-wrapper">
    <div class="image-wrapper">
      <img src="../../assets/images/contact.png" alt="" />
    </div>
    <div class="form-wrapper">
      <h3>We'd Love to Hear from You</h3>
      <p>Please fill out the form below to let us know how we can help.</p>
      <fieldset>
        <form #contactForm="ngForm">
          <div class="form-group">
            <label for="full_name">Full name</label>
            <input
              type="text"
              id="fullName"
              [(ngModel)]="model.fullName"
              name="fullName"
              value=""
              required
              #fullName="ngModel"
              />

            @if (fullName.invalid && fullName.touched) {
              <div
                class="alert alert-danger"
                >Name is required
              </div>
            }
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="model.email"
              value=""
              required
              #email="ngModel"
              />
            @if (email.invalid && email.touched) {
              <div
                class="alert alert-danger"
                >Email is required
              </div>
            }
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              [(ngModel)]="model.phone"
              value=""
              />
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              id="comment"
              name="comment"
              [(ngModel)]="model.comment"
              required
              #comment="ngModel"
            ></textarea>
            @if (comment.invalid && comment.touched) {
              <div
                class="alert alert-danger"
                >Comment is required
              </div>
            }
          </div>

          <button
            [disabled]="contactForm.invalid"
            mat-raised-button
            type="submit"
            name="submit"
            id="submit"
            (click)="submitForm(model)"
            >Submit
          </button>
          <button
            mat-raised-button
            (click)="clearForm()"
            >Cancel
          </button>
        </form>
      </fieldset>
    </div>
  </div>
</section>
