<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RxJS fromEvent Test</title>
  <script src="https://unpkg.com/rxjs@7.8.0/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
  <h1>Click anywhere!</h1>
  <script>
    const { of, from, fromEvent } = rxjs;

    console.log('âœ… Script loaded');

    const a1 = fromEvent(document, 'click');
    const b1 = fromEvent(document, 'keydown');

    a1.subscribe(val => {
      console.log('Click Event:', val.target);
    });

    b1.subscribe(val => {
      console.log('Key Event:', val.key);
    });
  </script>
</body>
</html>
