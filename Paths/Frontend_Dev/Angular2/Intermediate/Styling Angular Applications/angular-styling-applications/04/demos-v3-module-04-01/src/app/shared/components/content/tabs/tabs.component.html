<div class="tabs">
    <ul class="tabs__items">
        <li 
            *ngFor="let tab of tabs"
            class="tabs__item"
            [class.tabs__item--active]="tab.active">
            <a 
                (click)="selectTab(tab)"
                class="tabs__item-link"
                [class.tabs__item-link--active]="tab.active">
                {{tab.title}}
            </a>
        </li>
    </ul>
    <ng-content></ng-content>
</div>
