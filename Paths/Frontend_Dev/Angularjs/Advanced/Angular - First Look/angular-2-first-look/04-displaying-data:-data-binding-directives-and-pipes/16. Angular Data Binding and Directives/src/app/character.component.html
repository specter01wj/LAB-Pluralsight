<article>

  <div class="template">
    Here is {{vehicle ? vehicles[2].name : "No Car!"}}!
    <h4>{{character.side}} details</h4>

    <div class="row">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="nametext">Name</label>
        <input type="text" id="nametext" class="mdl-textfield__input">
      </div>

      <div class="row">
        <a href="{{character.link}}" target="_blank">
          <img src="{{character.imageUrl}}" style="width:50px">
        </a>
      </div>
    </div>

  </div>
  
</article>
