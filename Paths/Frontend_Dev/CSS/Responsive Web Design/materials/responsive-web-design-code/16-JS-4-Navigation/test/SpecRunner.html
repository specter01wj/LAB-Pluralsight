<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <!-- Montserrat, from Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="../stylesheets/reset.css">
  <link rel="stylesheet" href="../stylesheets/smallest.css">
  <link rel="stylesheet" href="../stylesheets/450.css" media="(min-width: 450px)">
  <link rel="stylesheet" href="../stylesheets/500.css" media="(min-width: 500px)">
  <link rel="stylesheet" href="../stylesheets/600.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="../stylesheets/800.css" media="(min-width: 800px)">
  <link rel="stylesheet" href="../stylesheets/950.css" media="(min-width: 950px)">  

  <link rel="stylesheet" 
  href="../stylesheets/2x.css"
  media="(-webkit-min-device-pixel-ratio: 1.5),
  only screen and (-o-min-device-pixel-ratio: 3/2),
  only screen and (min-device-pixel-ratio: 1.5)">

  <!--[if lte IE 8]>
    <link rel="stylesheet" href="../stylesheets/450.css">
    <link rel="stylesheet" href="../stylesheets/500.css">
    <link rel="stylesheet" href="../stylesheets/600.css">
    <link rel="stylesheet" href="../stylesheets/800.css">
    <link rel="stylesheet" href="../stylesheets/950.css">
  <![endif]-->
</head>

<body>
  <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-dom-fixtures.js"></script>
  <script type="text/javascript" src="lib/jasmine-dom-matchers.js"></script>

  <script type="text/javascript" src="../js/mediacheck.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
  <script type="text/javascript" src="../js/nav.js"></script>

  <script type="text/javascript" src="spec/NavSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body>
</html>
