<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bars with a tip</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="node_modules/d3-array/dist/d3-array.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is your chart's container -->
    <div class="bar-chart-container"></div>

    <!-- Controls -->
    <div class="controls">
      <button data-name="revenue">Revenue</button>
      <button data-name="budget">Budget</button>
      <button data-name="popularity">Popularity</button>
    </div>

    <!-- This is your tooltip's base structure -->
    <div class="tooltip">
      <div class="tip-header">
        <h3></h3>
        <h4></h4>
      </div>
      <div class="tip-body"></div>
    </div>

    <!-- Loading in your Javascript logic -->
    <script src="app.js"></script>
  </body>
</html>
