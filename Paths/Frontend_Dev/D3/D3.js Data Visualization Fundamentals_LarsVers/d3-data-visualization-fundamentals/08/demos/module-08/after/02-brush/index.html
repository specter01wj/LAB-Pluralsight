<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brushed Scatter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="node_modules/d3-array/dist/d3-array.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is your chart's container -->
    <div class="scatter-plot-container"></div>

    <!-- This is your selected elements' container -->
    <div class="selected-container">
      <div class="selected-header">Selected Elements</div>
      <div class="selected-body"></div>
    </div>

    <!-- Loading in your Javascript logic -->
    <script src="app.js"></script>
  </body>
</html>
