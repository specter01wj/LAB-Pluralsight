<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reusable Multiples+</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="node_modules/d3-array/dist/d3-array.min.js"></script>
    <!-- Loading in the data from this .js file. This is ok with small files. -->
    <script src="data/bigSix.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- One container for each small multiple chart -->
    <!-- Control this in Javascript if you're unsure how many.  -->
    <div class="wrapper">
      <div class="header">
        <h1>Top 3 Films by Revenue</h1>
        <h3>Split by the big six studios, 2000-2009</h3>
      </div>
      <div class="container container-0"></div>
      <div class="container container-1"></div>
      <div class="container container-2"></div>
      <div class="container container-3"></div>
      <div class="container container-4"></div>
      <div class="container container-5"></div>
    </div>
    <!-- Loading in your Javascript logic -->
    <script src="app.js"></script>
  </body>
</html>
