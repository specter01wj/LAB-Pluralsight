<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100 p-4">
    <section
      class="max-w-[320px] rounded-lg border-2 border-gray-300 bg-white p-4"
    >
      <dl class="w-full bg-white py-2">
        <dt class="inline-block w-[70%] font-bold text-gray-600">Subtotal</dt><dd class="text-right inline-block w-[30%] font-bold text-gray-800">$44.85</dd>
      </dl>
      <dl class="bg-white py-2">
        <dt class="inline-block w-[70%] font-bold text-gray-600">Shipping</dt><dd class="text-right inline-block w-[30%] font-bold text-gray-800">$15.00</dd>
      </dl>
      <dl class="bg-white py-2">
        <dt class="inline-block w-[70%] font-bold text-gray-600">Sales Tax</dt><dd class="text-right inline-block w-[30%] font-bold text-gray-800">--</dd>
      </dl>
      <hr class="border border-gray-300" />
      <dl class="bg-white py-2">
        <dt class="inline-block w-[70%] font-bold text-gray-600">Estimated Total</dt><dd class="text-right inline-block w-[30%] font-bold text-gray-800">$59.85</dd>
      </dl>
      <hr class="border border-gray-300" />
      <form class="py-3">
        <input
          class="w-[67%] rounded-md border-2 border-gray-300 p-2 text-sm"
          type="text"
          name="discount_code"
          placeholder="Discount code or gift card"
        />
        <input
          class="w-[31%] bg-pink-200 px-2 py-2 text-sm font-bold uppercase"
          type="button"
          name="apply_discount_code"
          value="Apply"
        />
      </form>
      <hr class="border border-gray-300" />
      <form class="py-3">
        <input
          class="w-full bg-pink-200 p-2 text-sm font-bold uppercase"
          type="submit"
          name="checkout"
          value="Checkout"
        />
      </form>
    </section>
  </body>
</html>
