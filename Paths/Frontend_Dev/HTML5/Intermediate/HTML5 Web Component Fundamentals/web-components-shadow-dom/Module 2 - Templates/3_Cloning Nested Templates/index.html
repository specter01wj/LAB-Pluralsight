<!DOCTYPE html>
<html>

<head></head>

<body>
  <template id="header">
    <div class="div_header">Header
    <template id="body">
      <div>Body</div>
    </template>
    </div>
  </template>

  <script>
    var template1 = document.querySelector('#header');
    var clone1 = document.importNode(template1.content, true);
    document.body.appendChild(clone1);

    //now must clone the nested body separately
    template2 = document.querySelector('#body');
    clone2 = document.importNode(template2.content, true);
    document.getElementsByClassName('div_header')[0].appendChild(clone2);
    //document.body.appendChild(clone2);
  </script>
</body>

</html>
