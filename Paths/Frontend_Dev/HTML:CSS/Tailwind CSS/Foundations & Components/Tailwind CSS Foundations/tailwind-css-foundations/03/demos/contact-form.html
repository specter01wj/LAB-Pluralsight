<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100">
    <section class="w-1/2 p-8">
      <h2 class="text-2xl font-extrabold">We'd Love to Hear From You</h2>
      <p class="text-lg font-normal">
        Please fill out the form below to let us know how we can help.
      </p>
      <form class="py-6">
        <label class="text-sm font-bold uppercase" for="full_name">Full name</label>
        <input
          class="my-2 w-full rounded-md border border-gray-400"
          name="full_name"
          id="full_name"
          placeholder=""
        />
        <label class="text-sm font-bold uppercase" for="email">Email</label>
        <input
          class="my-2 w-full rounded-md border border-gray-400"
          name="email"
          id="email"
          placeholder=""
        />
        <label class="text-sm font-bold uppercase" for="phone">Phone</label>
        <input
          class="my-2 w-full rounded-md border border-gray-400"
          name="phone"
          id="phone"
          placeholder=""
        />
        <label class="text-sm font-bold uppercase" for="comment">Comment</label>
        <textarea
          class="my-2 h-[150px] w-full rounded-md border border-gray-400"
          name="comment"
          id="comment"
        ></textarea>
        <input
          class="bg-pink-300 px-12 py-2 text-sm font-bold uppercase"
          type="submit"
          id="submit"
          value="Submit"
        />
      </form>
    </section>
  </body>
</html>
