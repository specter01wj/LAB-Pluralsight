<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-[1024px] bg-pink-100 p-4">
    <h2 class="mb-8 font-bold uppercase tracking-wider">Shopping Cart<span class="ml-4 inline-block w-[120px] border border-black align-middle"></span></h2>
    <div class="flex flex-row items-start space-x-4">
      <section class="flex basis-2/3 items-center space-x-4 rounded-lg border-2 border-gray-300 bg-white p-4">
        <img class="h-[200px] w-[200px]" src="./images/pie-01-apple.jpg" />
        <div class="flex flex-col">
          <p class="mb-4 text-sm font-bold uppercase text-yellow-600">Item # 00000001</p>
          <p class="mb-1 text-2xl">Classic Apple Pie</p>
          <p class="mb-4 text-sm tracking-wider">Our famous homemade apple pie</p>
          <div class="flex flex-row space-x-4">
            <div class="flex items-center space-x-4 rounded-lg border border-gray-400 bg-gray-100 px-2 hover:bg-gray-200">
              <button class="inline-block text-yellow-700 hover:text-yellow-500 focus:outline-pink-300">-</button>
              <span>1</span>
              <button class="inline-block text-yellow-700 hover:text-yellow-500 focus:outline-pink-300">+</button>
            </div>
            <button class="inline-block text-sm text-gray-400 underline hover:text-gray-300 focus:outline-pink-300 transition duration-500">Delete</button>
          </div>
        </div>
        <p class="flex-grow text-right text-2xl font-extrabold">$12.95</p>
      </section>
      <section class="flex basis-1/3 flex-col rounded-lg border-2 border-gray-300 bg-white p-4">
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Subtotal</dt>
          <dd class="font-bold text-gray-800">$44.85</dd>
        </dl>
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Shipping</dt>
          <dd class="font-bold text-gray-800">$15.00</dd>
        </dl>
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Sales Tax</dt>
          <dd class="font-bold text-gray-800">--</dd>
        </dl>
        <hr class="mb-4 border border-gray-300" />
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Estimated Total</dt>
          <dd class="font-bold text-gray-800">$59.85</dd>
        </dl>
        <hr class="mb-4 border border-gray-300" />
        <form class="mb-4 flex space-x-4">
          <input class="w-2/3 rounded-md border-2 border-gray-300 p-2 text-left text-xs focus:border-white focus:outline-none focus:ring focus:ring-pink-300" type="text" name="discount_code" placeholder="Discount code or gift card" />
          <input class="inline-block w-1/3 bg-pink-200 px-2 py-2 text-sm font-bold uppercase transition duration-500 ease-in-out hover:bg-pink-300 focus:outline-pink-300" type="button" name="apply_discount_code" value="Apply" />
        </form>
        <hr class="mb-4 border border-gray-300" />
        <form class="flex">
          <input class="flex-grow bg-pink-200 px-2 py-2 text-sm font-bold uppercase hover:bg-pink-300 focus:outline-pink-300" type="submit" name="checkout" value="Checkout" />
        </form>
      </section>
    </div>
  </body>
</html>
