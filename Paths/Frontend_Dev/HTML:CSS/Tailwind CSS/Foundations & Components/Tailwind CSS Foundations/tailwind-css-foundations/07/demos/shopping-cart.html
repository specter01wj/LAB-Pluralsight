<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-pink-100 p-4">
    <h2 class="mb-8 font-bold uppercase tracking-wider">Shopping Cart<span class="ml-4 inline-block w-[120px] border border-black align-middle"></span></h2>
    <div class="flex flex-col space-x-0 space-y-4 lg:flex-row lg:content-start lg:items-start lg:justify-start lg:space-x-4 lg:space-y-0">
      <div class="flex flex-col space-y-4">
        <section class="flex w-full max-w-[640px] items-center space-x-4 rounded-lg border-2 border-gray-300 bg-white p-4">
          <img class="hidden sm:inline sm:h-[200px] sm:w-[200px]" src="./images/pie-01-apple.jpg" />
          <div class="flex w-full flex-col">
            <p class="mb-4 hidden text-sm font-bold uppercase text-yellow-600 sm:block">Item # 00000001</p>
            <p class="mb-1 text-lg font-bold sm:text-2xl sm:text-base">Classic Apple Pie</p>
            <p class="mb-4 hidden text-sm tracking-wider sm:block">Our famous homemade apple pie</p>
            <div class="flex flex-row space-x-4">
              <div class="flex items-center space-x-4 rounded-lg border border-gray-400 bg-gray-100 px-2">
                <button class="inline-block text-yellow-700">-</button>
                <span>1</span>
                <button class="inline-block text-yellow-700">+</button>
              </div>
              <button class="inline-block text-sm text-gray-400 underline">Delete</button>
            </div>
          </div>
          <p class="flex-grow text-right text-lg font-extrabold sm:text-2xl">$12.95</p>
        </section>
        <section class="flex w-full max-w-[640px] items-center space-x-4 rounded-lg border-2 border-gray-300 bg-white p-4">
          <img class="hidden sm:inline sm:h-[200px] sm:w-[200px]" src="./images/pie-02-pumpkin.jpg" />
          <div class="flex w-full flex-col">
            <p class="mb-4 hidden text-sm font-bold uppercase text-yellow-600 sm:block">Item # 00000002</p>
            <p class="mb-1 text-lg font-bold sm:text-2xl sm:text-base">Pumpkin Pie</p>
            <p class="mb-4 hidden text-sm tracking-wider sm:block">A delicious pumpkin pie</p>
            <div class="flex flex-row space-x-4">
              <div class="flex items-center space-x-4 rounded-lg border border-gray-400 bg-gray-100 px-2">
                <button class="inline-block text-yellow-700">-</button>
                <span>1</span>
                <button class="inline-block text-yellow-700">+</button>
              </div>
              <button class="inline-block text-sm text-gray-400 underline">Delete</button>
            </div>
          </div>
          <p class="flex-grow text-right text-lg font-extrabold sm:text-2xl">$14.45</p>
        </section>
      </div>

      <section class="flex w-full flex-col rounded-lg border-2 border-gray-300 bg-white p-4 sm:max-w-[320px]">
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Subtotal</dt>
          <dd class="font-bold text-gray-800">$44.85</dd>
        </dl>
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Shipping</dt>
          <dd class="font-bold text-gray-800">$15.00</dd>
        </dl>
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Sales Tax</dt>
          <dd class="font-bold text-gray-800">--</dd>
        </dl>
        <hr class="mb-4 border border-gray-300" />
        <dl class="mb-4 flex bg-white">
          <dt class="flex-grow font-bold text-gray-600">Estimated Total</dt>
          <dd class="font-bold text-gray-800">$59.85</dd>
        </dl>
        <hr class="mb-4 border border-gray-300" />
        <form class="mb-4 flex space-x-4">
          <input class="w-2/3 rounded-md border-2 border-gray-300 p-2 text-left text-xs" type="text" name="discount_code" placeholder="Discount code or gift card" />
          <input class="inline-block w-1/3 bg-pink-200 px-2 py-2 text-sm font-bold uppercase" type="button" name="apply_discount_code" value="Apply" />
        </form>
        <hr class="mb-4 border border-gray-300" />
        <form class="flex">
          <input class="flex-grow bg-pink-200 px-2 py-2 text-sm font-bold uppercase" type="submit" name="checkout" value="Checkout" />
        </form>
      </section>
    </div>
  </body>
</html>
