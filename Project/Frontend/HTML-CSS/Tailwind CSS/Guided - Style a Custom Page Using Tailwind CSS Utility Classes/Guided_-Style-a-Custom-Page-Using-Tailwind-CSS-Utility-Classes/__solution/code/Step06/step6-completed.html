<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome BookShop App</title>
  
  <!-- Tailwind CSS  -->
  <script src="/public/tailwind-css-3-4-16.js"></script>
</head>

<body>
  <main class="bg-gray-50 p-5">
    <section class="border-2 border-emerald-700 rounded-lg bg-white max-w-lg mt-5 mb-5 mx-auto flex flex-row py-5 px-6">
      <img class="w-[119px] h-auto" src="/public/just-one-thing.jpg" alt="just one thing cover">
      <div id="description-1" class="pt-1.5 pl-6 pr-5 pb-4">
        <p class="text-sm text-gray-600 mb-4 block">Item # BK0001851</p>
        <h2 class="text-xl text-teal-800 font-bold font-serif -mt-1 block">Just One Thing</h2>
        <p id="author-name" class="text-sm text-gray-700  mb-[21px] block">by Michael Mosley</p>
        <div id="add-remove" class="grid grid-cols-2">
          <div id="btn-plus-minus" class="border-4 border-emerald-500 rounded-md bg-emerald-400 py-1 px-2">
            <button class="mr-2 inline-block">-</button>
            <span class="mx-2 inline-block">1</span>
            <button class="ml-2 inline-block">+</button>
          </div>
          <button id="remove-btn" class="text-sm font-medium text-red-500 hover:text-red-800 ml-4">Remove</button>
        </div>
      </div>
      <p id="price-1" class="text-lg text-gray-900 font-extrabold flex-grow pl-[9px]">$13.75</p>
    </section>
  </main>
</body>

</html>
